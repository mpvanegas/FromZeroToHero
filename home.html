<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="images/empanadas-colombianas.jpg"
      type="image/icon type"
    />
    <title>My shop</title>
  </head>
  <body>
    <header>
      <!-- search and menu -->
      <div>
        <!-- search -->
        <button>
          <i class="fa fa-search"></i>
        </button>
        <input placeholder="Search in Sample Shop" />
        <!-- hamburguer -->
        <button><i class="fa fa-bars"></i></button>
      </div>
      <!-- carrusel -->
      <section id="Carousel">
        <input type="radio" id="radio-ad-1" name="ads" checked />
        <input type="radio" id="radio-ad-2" name="ads" />
        <input type="radio" id="radio-ad-3" name="ads" />
        <div id="ad-1">
          <h4>Ad 1 Title</h4>
          <h6>Description</h6>
          <button>Get it now!<i class="fa fa-arrow-circle-right"></i></button>
        </div>
        <div id="ad-2">
          <h4>Ad 2 Title</h4>
          <h6>Description</h6>
          <button>Show me more<i class="fa fa-arrow-right"></i></button>
        </div>
        <div id="ad-3">
          <h4>Ad 3 Title</h4>
          <h6>Description</h6>
          <button>
            More information<i class="fa fa-chevron-circle-right"></i>
          </button>
        </div>
      </section>
    </header>
    <!-- body -->
    <div>
      <!-- categories section -->
      <section id="Categories">
        <p>
          <label>CATEGORIES</label>
          <button>SEE ALL</button>
        </p>
        <!-- CATEGORIES items -->
        <div>
          <button>
            <img src="https://picsum.photos/130/130" alt="Category 1" />
          </button>
          <button>
            <img src="https://picsum.photos/130/130" alt="Category 2" />
          </button>
          <button>
            <img src="https://picsum.photos/130/130" alt="Category 3" />
          </button>
        </div>
      </section>
      <section id="Products">
        <p>
          <label>NEW PRODUCTS</label>
          <button>SEE ALL</button>
        </p>
        <!-- NEW PRODUCTS items -->
        <div>
          <article>
            <button>
              <img src="https://picsum.photos/130/130" alt="Category 1" />
              <p>Shoes Max</p>
              <p>$130</p>
            </button>
          </article>
          <article>
            <button>
              <img src="https://picsum.photos/130/130" alt="Category 1" />
              <p>Shoes Max</p>
              <p>$130</p>
            </button>
          </article>
          <article>
            <button>
              <img src="https://picsum.photos/130/130" alt="Category 1" />
              <p>Shoes Max</p>
              <p>$130</p>
            </button>
          </article>
        </div>
      </section>
    </div>
  </body>
</html>
